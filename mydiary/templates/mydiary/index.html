{% extends './base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>{{title}}</h1>
    {% if data %}
	    <form action='{% url "mydiary:index" %}' method='get'>
	        <div class='form-group'>
	            {{ search }}
	            <input type="submit" class="btn btn-outline-primary" value="OK">
	            <a href="{% url 'mydiary:index' %}" class="btn btn-outline-secondary">クリア</a>
	        </div>
	    </form>
    {% endif %}
    <table class="table table-striped table-hover">
        {% for item in data %}
            <tr>
                <td><a href="{% url 'mydiary:detail' item.id %}">{{item.title}}</td>
                <td><a href="{% url 'mydiary:edit' item.id %}" class="btn btn-outline-primary">Edit</a></td>
                <td><a href="{% url 'mydiary:delete' item.id %}" class="btn btn-outline-secondary">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
